<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+KR:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.3/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>login</title>
</head>

<body class="centrar">
    <div class="contenedor-principal centrar">
        <div class="login-card">
            <form class="formulario-login formulario" id="formulario-login">
                <div class="campos">
                    <div class="campo titulo">
                        <h1>Agenda Web</h1>
                        <img src="img/kinal.png" alt="imagen">
                    </div>
                    <div class="campo">
                        <input type="email" placeholder="Correo Electronico">
                    </div>
                    <div class="campo">
                        <input type="password" placeholder="Contrasena">
                    </div>
                    <div class="campo">
                        <input type="submit" value="Iniciar Sesion" class="btn-login">
                    </div>
                    <div class="campo link">
                        <a href="#">Crear Cuenta</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.3/dist/sweetalert2.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
