<body>
    <div class="contenedor-contactos">
        <div class="panel-izquierdo">

                <a href="index.html"><i class="fas fa-arrow-alt-circle-left"></i></a>
                <a href="#" id="configuraciones"><i class="fas fa-cog"></i> </a>
            </div>
        </div>
        <div class="contactos-principal">
            <h1>Agenda Web</h1>
            <hr>
            <p class="titulo">/Nuevo Contacto</p>
            <div class="formulario-cc dflex centrar">
                <div class="header-fcc">
                    <p>Crear Contacto</p>
                </div>
                <div class="datos-fcc">
                    <form>
                        <div class="campo">
                            <input type="text" placeholder="Nombres" required>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Apellidos" required>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Célular" required>
                        </div>
                        <div class="campo">
                            <input type="text" placeholder="Teléfono de casa" required>
                        </div>
                        <div class="campo">
                            <input type="email" placeholder="Correo" required>
                        </div>
                        <div class="campo">
                            <input type="email" placeholder="Empresa" required>
                        </div>
                        <div class="campo">
                            <input type="date" placeholder="Fecha de Creacion" required>
                        </div>
                        <div class="campo">
                            <select name="" class="select-css">
                                <option value="" selected disabled>--Selecciones un tipo de sangre--</option>
                                <option value="">O negativo</option>
                                <option value="">O positivo</option>
                                <option value="">A negativo</option>
                                <option value="">A positivo</option>
                                <option value="">B negativo</option>
                                <option value="">B positivo</option>
                                <option value="">AB negativo</option>
                                <option value="">AB positivo</option>
                            </select>
                        </div>
                        <div class="campo">
                            <input type="submit" value="guardar" class="btn" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.13.3/dist/sweetalert2.min.js"></script>
